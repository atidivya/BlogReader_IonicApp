<!DOCTYPE html>
<html lang="en" ng-app="VPSApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  

  <body ng-controller="VPSCtrl">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Freshly Pressed  ({{blogs.length}})</h1>
      </ion-header-bar>
      <ion-content>
        <ion-refresher pulling-text="Reload blogs" on-refresh="reload"></ion-refresher> 
        <ion-list>
          <ion-item ng-repeat="b in blogs" ng-click="show($index)">
            <img ng-src="{{b.avatar_URL}}" class="thumbnail">
            <h2 ng-bind-html="b.title"></h2>
            <p>{{b.name}}</p> 

                <ion-option-button class="button-energized" ng-click="share($index)">
                Share
                </ion-option-button>
          </ion-item>

        </ion-list>
        <ion-infinite-scroll on-infinite="loadMore()" ng-if="deviceReady">
          
        </ion-infinite-scroll>
      </ion-content>
    </ion-pane>
  </body>
</html>
